---
cpu_architecture_mappings:
  x86_64: amd64
  aarch64: arm64
services:
  - name: consul
    version: "1.21.2"
    command_args: "agent -config-file=/etc/consul/consul.json"
    dependencies: []
  - name: nomad
    version: "1.9.7"
    command_args: "agent -config=/etc/nomad/"
    dependencies:
      - consul
